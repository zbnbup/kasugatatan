<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1">
        <title>memberlist2019</title>
    </head>
    

    
    <body style="margin:0px; overflow:hidden;">
        <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        
        
        <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;">
            <a-assets>
                <img id="kasugaction" src="kasugaction.png">
            </a-assets>
            
            <a-marker preset="custom" type='pattern' url="pattern_kasugaction.patt">
              <a-box position="0 .5 0" scale="1 1 1" src="#kasugaction" link="href: https://twitter.com/kasugaction; title: @kasugaction">
              </a-box>
            </a-marker>
            
            <a-marker preset="custom" type='pattern' url="pattern_ksgbnd.patt">
              <a-text value="sakanaction" position="0 1 0" align="center" rotation="-90 0 0" color="#000000">
              </a-text>
            </a-marker>
                                                                                                            
            <a-entity camera>
                <a-entity cursor="fuse: true; fuseTimeout: 2000" 
                  position="0 0 -1" 
                  geometry="primitive: ring" 
                  scale="0.03 0.03 0.03" 
                  material="color: #00ffcc; shader: flat"
                  animation__click="property: color; startEvents: click; easing: easeInCubic; dur: 150; to: #ffcc00"
                  animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1000; from: .03 .03 .03; to: 0.01 0.01 0.01"
                  animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: .03 .03 .03"
                >
            </a-entity>
        </a-scene>
    </body>
</html>
