            <a-entity camera>
                <a-entity cursor="fuse: true; fuseTimeout: 1000" 
                  position="0 0 -1" 
                  geometry="primitive: ring" 
                  scale="0.03 0.03 0.03" 
                  material="color: #f8f8ff; shader: flat"
                  animation__click="property: color; startEvents: click; easing: easeInCubic; dur: 0; from: f8f8ff; to: #7fff7f"
                  animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1000; from: .03 .03 .03; to: 0 0 0"
                  animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 0; from: .01 .01 .01; to: .03 .03 .03"
