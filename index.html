<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1">
        <title>memberlist2019</title>
    </head>
    
    <body style="margin:0px; overflow:hidden;">
        <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
        <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>
        
        <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;">
            <a-assets>
                <img id="kasugaction" src="kasugaction.png">
            </a-assets>

            <a-marker preset="custom" type='pattern' url="pattern_kasugaction.patt">
              <a-sphere position="0 .5 0" radius=".25" repeat=".1 .1" rotation="-90 0 0" src="#kasugaction">
                  <a-animation attribute="position" to="0 2.2 -5" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
                  <a-animation attribute="rotation" to="-90 0 360" dur="2000" repeat="indefinite">
              </a-sphere>
            </a-marker>
            
            <a-marker preset="custom" type='pattern' url="pattern_ksgbnd.patt">
              <a-text value="sakanaction" position="0 1 0" align="center" rotation="-90 0 0" color="#000000">
              </a-text>
            </a-marker>
                                                                                                            
            <a-sky src="#kasugaction"></a-sky>
            <a-entity camera></a-entity>
            
        </a-scene>
    </body>
</html>
